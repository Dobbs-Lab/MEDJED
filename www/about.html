<p><b>MEDJED</b> (<u>M</u>icrohomology <u>E</u>voked <u>D</u>eletion <u>J</u>udication <u>E</u>luci<u>d</u>ation) is a tool for genome engineering using CRISPR and TALEN technologies. <b>MEDJED</b> will predict the percentage of microhomology-mediated end joining repair events for a given CRISPR/TALEN target site and its gene context.</p>
